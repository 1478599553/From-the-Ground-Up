buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "${mc_version}-${mod_status}${mod_version}"
group = mod_package
archivesBaseName = mod_id

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "${mc_version}-${forge_version}"
    runDir = "run"
    mappings = "snapshot_20161220"
}

repositories {
    maven { url "http://dvs1.progwml6.com/files/maven" }
}

dependencies {
    compile files(
        'lib/BetterWithMods-deobf.jar',
        'lib/CraftTweaker-deobf.jar',
        'lib/RefinedStorage-deobf.jar'
    )

    deobfCompile "mezz.jei:jei_${mc_version}:${jei_version}"
}

processResources
{
    inputs.property "version", "${mod_status}${mod_version}"
    inputs.property "mcversion", mc_version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':"${mod_status}${mod_version}", 'mcversion':mc_version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
